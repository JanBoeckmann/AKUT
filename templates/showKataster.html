<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- you need to include the ShieldUI CSS and JS assets in order for the Upload widget to work -->
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
        <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- ajax imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

        <script src="{{ url_for('static', filename='js/showKatasterDisplay.js') }}"></script>
        <script src="{{ url_for('static', filename='js/saveKatasterLocally.js') }}"></script>
        <script src="{{ url_for('static', filename='js/modifyKatasterSaveToDatabase.js') }}"></script>

        <style>
            #graph-container {
              width = 100%;
              min-height: 600px;
              margin-bottom: 50px;
            }
            #slider-container{
                margin-bottom: 25px;
            }
            #mapid { height: 500px; }
            #bottomActionsContainer { margin-top: 20px; }
        </style>

        <script>
            var mapIsLoaded = false;
            var mymap;
            var drawnItems;
            var actualPolygon;
            var mapsPlaceholder = [];
            var selectedRegion = "none";

            var colorMapping = {
                0: "#00e600",
                1: "#ffff00",
                2: "#ff0000",
                3: "#000000"
            }

            L.Map.addInitHook(function () {
                mapsPlaceholder.push(this); // Use whatever global scope variable you like.
            });
            document.addEventListener("DOMContentLoaded", function(){
                mymap = L.map('mapid', {
                    maxZoom: 22
                });
            });
        </script>

    </head>
    <body>
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
              <a class="navbar-brand mr-4">Kooperationsbereitschaft</a>
                <a class="navbar-brand mr-4 navbar-zurueck" onclick="window.location.href=window.location.origin + '/landingPage'">Zurück</a>
            </div>
          </nav>
        </header>
        <main role="main" class="container">
            <div class="container">
                <div class="col-md-8">
                    <p>
                      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Verfügbare Regionen Öffnen/Schließen
                      </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                      <div class="card card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Region</th>
                                    <th>Auswählen</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for header in headers %}
                                    <tr>
                                        <td>{{header[0]}}</td>
                                        <form class="form-inline formDisplay" id={{header[-1]}} method="post">
                                            <td><button type="submit" class="btn btn-primary">Auswählen</button></td>
                                        </form>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                      </div>
                    </div>
                    <br>
                    <div class="container" style="display:none" id="bottomDisplayContainer">
                        <div id="mapid"></div>
                    </div>
                    <div class="container" style="display:none" id="bottomPropertiesContainer">
                        <form id="RadioKooperationsbereitschaft">
                          Kooperationsbereitschaft:<br>
                          <fieldset>
                            <input type="radio" id="kooperationsbereitschaft0" name="Kooperationsbereitschaft" value=0>
                            <label for="kooperationsbereitschaft0"> Kooperationsbereit</label>
                              <br>
                            <input type="radio" id="kooperationsbereitschaft1" name="Kooperationsbereitschaft" value=1>
                            <label for="kooperationsbereitschaft1"> Leichte Anreize nötig</label>
                              <br>
                            <input type="radio" id="kooperationsbereitschaft2" name="Kooperationsbereitschaft" value=2>
                            <label for="kooperationsbereitschaft2"> Größere Anreize nötig</label>
                              <br>
                            <input type="radio" id="kooperationsbereitschaft3" name="Kooperationsbereitschaft" value=3>
                            <label for="kooperationsbereitschaft3"> Nicht zu überzeugen</label>
                          </fieldset>
                        </form>
                        <br>
                        <td><button type="submit" onclick="saveKatasterLocally(polygonId)" class="btn btn-primary">Lokal Speichern</button></td>

                    </div>
                    <div class="container" style="display:none" id="bottomActionsContainer">
                        <form class="form-inline formSave" id="saveToDatabase" method="post">
                            <td><button type="submit" class="btn btn-primary">In Datenbank Speichern</button></td>
                        </form>
                    </div>
                    <br>
                    <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
                    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
                </div>
            </div>
        </main>
    </body>
</html>

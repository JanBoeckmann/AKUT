{% extends "layouts/navNorm.html" %}
{% block title %}
<a class="navbar-brand mr-4">Daten Löschen</a>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="col-md-4">
        <form method="post" enctype="multipart/form-data">
            <select class="selectpicker" name="Region" id="Region">
                <option value="" selected disabled>Region auswählen</option>
                {% for region in regions %}
                <option value={{region}}>{{region}}</option>
                {% endfor %}
            </select>
            <p style="text-align: right; margin-top: 120px;">
                <input type="submit" value="Löschen" class="btn btn-lg btn-primary"/>
            </p>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock content %}
